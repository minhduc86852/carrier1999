✅ Các thẻ HTML cơ bản và thông dụng:

1. <h1> đến <h6>: Dùng để tạo tiêu đề, từ lớn đến nhỏ.
   Ví dụ: <h1>Tiêu đề lớn</h1>, <h6>Tiêu đề nhỏ</h6>

2. <p>: Thẻ đoạn văn, dùng để hiển thị nội dung văn bản.
   Ví dụ: <p>Đây là đoạn văn bản mô tả nội dung.</p>

3. <img>: Dùng để hiển thị hình ảnh. Cần có thuộc tính `src` và thường kèm theo `alt`.
   Ví dụ: <img src="anh.jpg" alt="Mô tả hình ảnh">

4. <a>: Dùng để tạo liên kết. `href` là đường dẫn, phần nội dung giữa thẻ là chữ hiển thị.
   Ví dụ: <a href="https://fullstack.edu.vn/">Fullstack.edu.vn</a>

     <li>Mục 2</li>
   </ul>

1. 🔵 External CSS (bên ngoài):
   - Viết trong file `.css` riêng, thường nằm cạnh `index.html`.

 VẤN ĐỀ VỚI CSS SELECTORS.

    3. .class .class2 => khác với ví dụ số 2, chúng ta có ví dụ sau, cái này phải tạo box vì cú pháp này hiểu rằng .class2 là con của cha .class

              <h1 class="minhduc2">chào chatgpt</h1>

    5. dấu * thì quá dễ rồi, sử dụng khi mình muốn reset code.

✅ 1. :hover – Di chuột vào
📌 Ý nghĩa:
Khi em đưa chuột vào một phần tử (thường là nút, thẻ div, ảnh...), nó sẽ kích hoạt trạng thái hover.

📦 Dùng để:
Đổi màu nút khi rê chuột vào

Hiển thị menu ẩn

Phóng to hình ảnh khi hover

🧪 Ví dụ:
css

button:hover {
  background-color: blue;
}

✅ 2. :focus – Khi phần tử được "chọn" để nhập
📌 Ý nghĩa:
Khi người dùng click vào input hoặc dùng Tab để nhảy tới input, phần tử đó sẽ được focus.

📦 Dùng để:
Highlight ô input đang được nhập

Đổi màu viền hoặc nền

🧪 Ví dụ:
css
input:focus {
  border-color: green;
}

✅ 3. :checked – Khi checkbox hoặc radio được tick
📌 Ý nghĩa:
Khi người dùng đánh dấu vào ô checkbox hoặc radio, phần tử đó rơi vào trạng thái :checked.

📦 Dùng để:
Hiện nội dung ẩn khi người dùng chọn

Tô màu label hoặc văn bản khi chọn

🧪 Ví dụ:
css
input:checked + .message {
  display: block;
}

✅ 4. :first-child – Phần tử con đầu tiên
📌 Ý nghĩa:
Chọn phần tử đầu tiên trong một nhóm anh em cùng cấp.

📦 Dùng để:
Đổi màu dòng đầu tiên trong danh sách

Gắn biểu tượng đặc biệt cho dòng đầu

🧪 Ví dụ:
css
li:first-child {
  font-weight: bold;
}

✅ 5. :last-child – Phần tử con cuối cùng
📌 Ý nghĩa:
Ngược lại với :first-child, chọn phần tử cuối cùng trong danh sách.

🧪 Ví dụ:
css
p:last-child {
  color: red;
}

✅ 6. :nth-child(n) – Phần tử con thứ n
📌 Ý nghĩa:
Chọn phần tử theo số thứ tự trong nhóm anh em cùng cấp.

📦 Dùng để:
Tô màu dòng chẵn/lẻ (odd, even)

Gạch chân dòng thứ 3...

🧪 Ví dụ:
css

tr:nth-child(odd) { background: #eee; }
tr:nth-child(3) { font-style: italic; }

✅ 7. :not(selector) – Loại trừ phần tử
📌 Ý nghĩa:
Chọn tất cả phần tử không khớp với selector chỉ định.

📦 Dùng để:
Tô màu tất cả trừ một cái

Ẩn tất cả trừ phần tử đặc biệt

🧪 Ví dụ:
css
li:not(.active) {
  color: gray;
}
✅ 8. :visited – Link đã click rồi
📌 Ý nghĩa:
Chọn các liên kết mà người dùng đã truy cập trước đó.

📦 Dùng để:
Đổi màu link đã ghé qua

Giúp người dùng biết mình từng click vào đâu

🧪 Ví dụ:
css
Sao chép
Chỉnh sửa
a:visited {
  color: purple;
}
Nếu em cần minh họa bằng ảnh hoặc thêm các pseudo khác như :disabled, :valid, :empty… thì anh gửi tiếp.
